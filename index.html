    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FFDE00",
              "background-light": "#FFFFFF",
              "background-dark": "#0f0f0f",
              "surface-light": "#F3F4F6",
              "surface-dark": "#1E1E1E",
            },
            fontFamily: {
              display: ["Anton", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              hard: "4px 4px 0px 0px rgba(0,0,0,1)",
              "hard-sm": "2px 2px 0px 0px rgba(0,0,0,1)",
              "hard-white": "4px 4px 0px 0px rgba(255,255,255,1)",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "float-sm": "float-sm 3s ease-in-out infinite",
              breathe: "breathe 4s ease-in-out infinite",
              "spin-slow": "spin 12s linear infinite",
              "scrolling-bg": "scrolling-bg 40s linear infinite",
              marquee: "marquee 25s linear infinite",
              "marquee-reverse": "marquee-reverse 25s linear infinite",
              slip: "slip 0.6s ease-in-out",
              "slide-out": "slide-out 1s ease-in forwards",
              "slide-up": "slide-up 0.5s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              "float-sm": {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-5px)" },
              },
              breathe: {
                "0%, 100%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.05)" },
              },
              "scrolling-bg": {
                "0%": { backgroundPosition: "0 0" },
                "100%": { backgroundPosition: "100px 100px" },
              },
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
              "marquee-reverse": {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(0%)" },
              },
              slip: {
                "0%": { transform: "translateX(0)" },
                "20%": { transform: "translateX(-20px) rotate(-5deg)" },
                "40%": { transform: "translateX(20px) rotate(5deg)" },
                "60%": { transform: "translateX(-10px) rotate(-2deg)" },
                "80%": { transform: "translateX(10px) rotate(1deg)" },
                "100%": { transform: "translateX(0)" },
              },
              "slide-out": {
                "0%": { transform: "translateX(0) rotate(0deg)", opacity: "1" },
                "100%": { transform: "translateX(-120vw) rotate(-720deg)", opacity: "0" },
              },
              "slide-up": {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Estilos Críticos - Reduzem o tempo de tela branca */
      :root {
        --bg-dark: #0f0f0f;
        --primary: #FFDE00;
      }
      
      body, html {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: #0f0f0f; /* Força fundo preto por padrão no carregamento inicial */
      }
      
      html.dark, html.dark body {
        background-color: var(--bg-dark) !important;
        color: white;
      }

      /* Padrão de fundo em CSS puro - substitui assets externos que causavam lentidão */
      .bg-banana-pattern {
        background-image: radial-gradient(rgba(255, 222, 0, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      @media (hover: hover) and (pointer: fine) {
        body, html, a, button, input, textarea, select, label, .cursor-pointer, [role="button"] {
          cursor: none !important;
        }
      }

      .text-outline {
        -webkit-text-stroke: 1px black;
        color: transparent;
      }
      .dark .text-outline {
        -webkit-text-stroke: 1px white;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border: 2px solid #1e1e1e;
        border-radius: 4px;
      }

      /* Spinner de carregamento para mobile */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(255, 222, 0, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
